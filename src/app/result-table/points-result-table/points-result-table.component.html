<form class="containerRes"> 
    <div class="titleOfTable">
        <div>{{ first }}
            <span *ngIf="pointsService.final().length != 0"> 
                <span id="win1" *ngIf="pointsService.final()[0][0] === '0'">&#9786;</span>
            </span>
        </div>
        <div>{{ second }}
            <span  *ngIf="pointsService.final().length != 0">
                <span id="win2" *ngIf="pointsService.final()[0][1] === '0'">&#9786;</span>
            </span>
        </div>
    </div>
    <div class="pointsTable" *ngFor="let points of pointsService.final(); let i = index"> 
        <div class="num">{{ i + 1 }}</div> <!-- разобраться с индексом --> 
        <div class="pointsOfPlayer">
            <div>{{ points[0] }}</div>
            <div>{{ points[1] }}</div>
        </div>
    </div>
    <div class="startPoints">
        <div>301</div>
        <div>301</div>
    </div>
</form>
