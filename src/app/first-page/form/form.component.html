<form 
[formGroup]="playerForm"
>
    <br>
    <div class="form">
        <label>Nickname</label>
        <input 
            id="nickname"
            value="Player"
            name="nickname"
            formControlName="nickname"
            type="text"
            title="Nickname"
            maxlength="20"
            placeholder="Enter your nickname"
        />
        <div class="error" *ngIf="nickname.invalid">
            <div *ngIf="nickname.errors.required">
                This field is required.
            </div>
            <div *ngIf="nickname.errors.pattern">
                Incorrect nickname.
                Supported Latin input without signs and numbers.
            </div>
            <div *ngIf="playerForm.get('nickname').getError('invalidNickname')">
                {{playerForm.get('nickname').getError('invalidNickname')}}
            </div>
        </div>
        <br>
        <br>
        <label>e-mail</label>
        <br>
        <input 
            id="email"
            value=" "
            name="email"
            formControlName="email"
            type="email"
            title="e-mail"
            placeholder="Enter your e-mail" 
        />
        <div class="error"*ngIf="playerForm.controls['email'].invalid">
            Incorrect e-mail.
        </div>
        <button id="adding" (click)="addingNewUser()">Add</button> 
    </div>  
</form>
